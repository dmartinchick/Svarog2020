<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сварог2020</title>
    <script src="https://kit.fontawesome.com/7157f6ff54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header id="main" class="header">
        <div class="navbar">
            <div class="navbar-wrap container">
                <div class="navbar-logo">
                    <div class="logo-wrap">
                        <div class="logo">
                            <div class="logo__img">
                                <img src="img/logo/logo_min4_black.png" alt="logo">
                            </div>
                            <!-- /.logo__img -->
                            <div class="logo__text">
                                <h6>Сварог<span>2020</span></h6>
                            </div>
                            <!-- /.logo__text -->
                        </div>
                        <!-- /.logo -->
                    </div>
                    <!-- /.logo-wrap -->
                </div>
                <!-- /.navbar-logo -->

                <div class="navbar-menu">
                    <div class="navbar-menu">
                        <ul class="navbar-menu__list">
                            <li class="navbar-menu__item"><a href="#main" class="active">Главная</a></li>
                            <li class="navbar-menu__item"><a href="#table">Таблицы</a></li>
                            <li class="navbar-menu__item"><a href="#events">Расписание</a></li>
                            <li class="navbar-menu__item"><a href="#history">История</a></li>
                        </ul>
                        <!-- /.navbar-menu__list -->
                    </div>
                    <!-- /.navbar-menu -->
                </div>
                <!-- /.navbar-menu -->
                
                <div class="navbar-button">
                    <a href="" class="navbar-button__link">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                    <!-- /.navbar-button__link -->
                </div>
                <!-- /.navbar-button -->
            </div>
            <!-- /.navbar-wrap container -->
        </div>
        <!-- /.navbar -->
        <div class="hero-bg"><img src="img/bg/bg3.png" alt="background" class="hero-bg__img"></div>
        <!-- /.hero-bg -->
        <div class="hero container">
            <div class="hero-wrap">
                <div class="hero-text">
                    <div class="hero-text__title">
                        <h1>Молодежный туристический фестиваль культуры и спорта</h1>
                    </div>
                    <!-- /.hero-text__title -->
                    <div class="hero-text__subtitle">
                        <h5>ОАО "БМЗ - УКХ "БМК"</h5>
                    </div>
                    <!-- /.hero-text__subtitle -->
                </div>
                <!-- /.hero-text -->
            </div>
            <!-- /.hero-wrap -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /#main.header -->

    <!--Таблицы-->
    <section id="table" class="table container">

        <div class="section-title">
            <div class="section-title__name">
                <h3>Таблицы</h3>
            </div>
            <!-- /.section-title__name -->
        </div>
        <!-- /.section-title -->

        <div class="table-bg">
            <div class="table-bg__compass">
                <img src="img/bg/compass.png" alt="compass">
            </div>
            <!-- /.table-bg__compass -->
        </div>
        <!-- /.table-bg -->
        <div class="table-content">
        </div>
        <!-- /.table-content -->
    </section>
    <!-- /#table.tabl container -->

    <!--Расписание-->
    <section id="events" class="events container">
        
        <div class="section-title">
            <div class="section-title__name">
                <h3>Расписание</h3>
            </div>
            <!-- /.section-title__name -->
        </div>
        <!-- /.section-title -->

        <div class="events-content">

        </div>
        <!-- /.events-content -->
    </section>
    <!-- /#events.events container -->

    <!--История-->
    <section id="history" class="histotry container">
        
        <div class="section-title">
            <div class="section-title__name">
                <h3>История</h3>
            </div>
            <!-- /.section-title__name -->
        </div>
        <!-- /.section-title -->

        <div class="history-content"></div>
        <!-- /.history-content -->
    </section>
    <!-- /#history.histotry container -->
    
    <!--Футер-->
    <footer></footer>

    <!--подключение скриптов-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
