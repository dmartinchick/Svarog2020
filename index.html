<!DOCTYPE html>
<html lang="ru">
<head>

</head>

    <header id="main" class="header">
        <div class="navbar">

                        <div class="logo">
                            <div class="logo__img">
                                <img src="img/logo/logo_min4_black.png" alt="logo">
                            </div>
                            <!-- /.logo__img -->
                            <div class="logo__text">
                                <h6>Сварог<span>2020</span></h6>
                            </div>
                            <!-- /.logo__text -->
                        </div>
                        <!-- /.logo -->
                    </div>
                    <!-- /.logo-wrap -->
                </div>
                <!-- /.navbar-logo -->

                <div class="navbar-menu">
                    <div class="navbar-menu">
                        <ul class="navbar-menu__list">
                            <li class="navbar-menu__item"><a href="#" class="active">Главная</a></li>
                            <li class="navbar-menu__item"><a href="#">Таблицы</a></li>
                            <li class="navbar-menu__item"><a href="#">Расписание</a></li>
                            <li class="navbar-menu__item"><a href="#">История</a></li>
                        </ul>
                        <!-- /.navbar-menu__list -->
                    </div>
                    <!-- /.navbar-menu -->
                </div>
                <!-- /.navbar-menu -->
                
                <div class="navbar-button">
                    <a href="" class="navbar-button__link">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                    <!-- /.navbar-button__link -->
                </div>
                <!-- /.navbar-button -->
            </div>
            <!-- /.navbar-wrap container -->
        </div>
        <!-- /.navbar -->
        <div class="hero-bg"><img src="img/bg/bg3.png" alt="background" class="hero-bg__img"></div>
        <!-- /.hero-bg -->
        <div class="hero container">
            <div class="hero-wrap">
                <div class="hero-text">
                    <div class="hero-text__title">
                        <h1>Молодежный туристический фестиваль культуры и спорта</h1>
                    </div>
                    <!-- /.hero-text__title -->
                    <div class="hero-text__subtitle">
                        <h5>ОАО "БМЗ - УКХ "БМК"</h5>
                    </div>
                    <!-- /.hero-text__subtitle -->
                </div>
                <!-- /.hero-text -->
            </div>
            <!-- /.hero-wrap -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /#main.header -->


    <!--подключение скриптов-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
